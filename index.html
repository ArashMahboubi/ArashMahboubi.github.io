<!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
</head>
<body>

<div id="content">Loading...</div>

<script>
fetch('https://example.com')
  .then(response => response.text())
  .then(html => {
    document.getElementById('content').innerHTML = html;
  })
  .catch(error => console.error('Error loading the page: ', error));
</script>

</body>
</html>
